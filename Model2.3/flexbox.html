<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .flex-container{
        flex: 1;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        align-items: center;
        border: 5px solid black;
        flex: center;
        flex-wrap: wrap;
        flex-basis: 50%;
        flex-grow: 1;
        flex-wrap: nowrap;
        flex-wrap: left;
    }
.flex1{
        border: 5px solid blue;
        padding: 2px;
        background-color: green;
        font-size: 50px;
        margin: 10px;
        flex: 1;
    }
.flex2{

        border: 5px solid blue;
        padding: 2px;
        background-color: green;
        font-size: 50px;
        margin: 10px;
        flex: 2;
        
    }
.flex3{

        border: 5px solid blue;
        padding: 2px;
        background-color: green;
        font-size: 50px;
        margin: 10px;
        flex: 3;
    }
    .flex4{

        border: 5px solid blue;
        padding: 2px;
        background-color: green;
        font-size: 50px;
        margin: 10px;
        flex= 4;
    }
    .flex5{

        border: 5px solid blue;
        padding: 2px;
        background-color: green;
        font-size: 50px;
        margin: 10px;
        flex: 5;
    }
</style>
<body>
    <div class="flex-container">
        <div class="flex1">Home</div>
        <div class="flex2">About us</div>
        <div class="flex3">Services</div>  
        <div class="flex4">FAQs</div>
        <div class="flex5">Contact Us</div>
    </div>
    
</body>
</html>
